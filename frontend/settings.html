<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Blendup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script src="js/auth.js"></script>
    <script>
        // Check authentication
        checkAuth();
    </script>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="logo">
            <h1>Blendup</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="feed.html">Feed</a>
            <a href="profile.html">My Profile</a>
            <a href="matches.html">Matches</a>
            <a href="messages.html">Messages</a>
            <a href="settings.html" class="active">Settings</a>
        </div>
        <div class="profile-nav">
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="settings-container">
        <h1>Settings</h1>
        
        <div class="settings-grid">
            <!-- Account Settings -->
            <section class="settings-section">
                <h2>Account Settings</h2>
                <form class="settings-form" id="account-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password">
                    </div>
                    <button type="submit" class="btn-primary">Update Account</button>
                </form>
            </section>

            <!-- Privacy Settings -->
            <section class="settings-section">
                <h2>Privacy Settings</h2>
                <form class="settings-form" id="privacy-form">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="profile-visible" name="profile-visible">
                            Make my profile visible to others
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-online-status" name="show-online-status">
                            Show online status
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="allow-messages" name="allow-messages">
                            Allow messages from non-matches
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Save Privacy Settings</button>
                </form>
            </section>

            <!-- Notification Settings -->
            <section class="settings-section">
                <h2>Notification Settings</h2>
                <form class="settings-form" id="notification-form">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="email-notifications" name="email-notifications">
                            Email notifications
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="match-notifications" name="match-notifications">
                            New match notifications
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="message-notifications" name="message-notifications">
                            Message notifications
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Save Notification Settings</button>
                </form>
            </section>

            <!-- Language Settings -->
            <section class="settings-section">
                <h2>Language Settings</h2>
                <form class="settings-form" id="language-form">
                    <div class="form-group">
                        <label for="language">Preferred Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Save Language Settings</button>
                </form>
            </section>

            <!-- Danger Zone -->
            <section class="settings-section danger-zone">
                <h2>Danger Zone</h2>
                <p>Once you delete your account, there is no going back. Please be certain.</p>
                <button id="delete-account" class="btn-danger">Delete Account</button>
            </section>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
