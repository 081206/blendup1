<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Blendup</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="feed-page">
    <script src="js/auth.js"></script>
    <script>
        // Check authentication
        checkAuth();
    </script>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="logo">
            <h1>Blendup</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="feed.html" class="active">Feed</a>
            <a href="profile.html">My Profile</a>
            <a href="safety.html">Safety</a>
            <a href="support.html">Support</a>
            <a href="about.html">About Us</a>
        </div>
        <div class="profile-nav">
            <button id="profile-btn" class="profile-icon">
                <i class="fas fa-user"></i>
            </button>
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="feed-container">
        <div class="create-post">
            <div class="post-editor">
                <div class="post-header">
                    <img id="current-user-avatar" src="https://via.placeholder.com/40" alt="Your avatar" class="user-avatar">
                    <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="post-actions">
                    <label for="post-image" class="btn-icon">
                        <i class="fas fa-image"></i>
                        <span>Photo</span>
                    </label>
                    <input type="file" id="post-image" accept="image/*" style="display: none;">
                    <div class="image-preview" id="image-preview"></div>
                    <button id="post-submit" class="btn-primary">Post</button>
                </div>
            </div>
        </div>

        <div class="posts-feed" id="posts-feed">
            <!-- Posts will be loaded here -->
            <div class="loading-posts">
                <i class="fas fa-spinner fa-spin"></i> Loading posts...
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/feed.js"></script>
</body>
</html>
